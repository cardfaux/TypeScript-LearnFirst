<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/app.css" />
    <script defer src="../src/app.ts"></script>
    <title>LearnFirst</title>
  </head>
  <body>
    <!-- FORM FOR THE TEMPLATE START -->
    <template id="subject-select">
      <div class="start-buttons">
        <button type="button" id="math">SIMPLE MATH</button>
        <button type="button" id="words">SIGHT WORDS</button>
      </div>
    </template>
    <!-- FORM FOR THE TEMPLATE END -->

    <!-- LIST ITEM FOR CHORE ITEM TEMPLATE START -->
    <template id="single-chore">
      <li draggable="true">
        <h2></h2>
        <p></p>
      </li>
    </template>
    <!-- LIST ITEM FOR CHORE ITEM TEMPLATE END -->

    <!-- UNORDERED LIST FOR CHORE ITEMS TEMPLATE START -->
    <template id="math-card">
      <section class="math-card">
        <button type="button" id="start-button">START SCREEN</button>
      </section>
    </template>
    <!-- UNORDERED LIST FOR CHORE ITEMS TEMPLATE END -->

    <!-- MAIN DIV TO INJECT THE OTHER TEMPLATES START -->
    <div id="app"></div>
    <!-- MAIN DIV TO INJECT THE OTHER TEMPLATES END -->
    <div id="dec"></div>
  </body>
</html>
