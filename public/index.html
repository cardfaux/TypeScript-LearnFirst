<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/app.css" />
    <script defer src="../src/app.ts"></script>
    <title>LearnFirst</title>
  </head>
  <body>
    <!-- DIV WITH BUTTONS TEMPLATE START -->
    <template id="subject-select">
      <div class="start-buttons">
        <button type="button" id="math">SIMPLE MATH</button>
        <button type="button" id="words">SIGHT WORDS</button>
      </div>
    </template>
    <!-- DIV WITH BUTTONS TEMPLATE END -->

    <!-- SECTION WITH BUTTON TEMPLATE START -->
    <template id="math-card">
      <div class="math-card">
        <div class="math-card-header">
          <h1 id="question"></h1>
        </div>
        <div id="answer-buttons" class="button-grid">
          <button class="button">Answer #1</button>
          <button class="button">Answer #2</button>
          <button class="button">Answer #3</button>
          <button class="button">Answer #4</button>
        </div>
        <div class="controls">
          <button type="button" id="start-button">START SCREEN</button>
          <button type="button" id="next-question">NEXT QUESTION</button>
        </div>
      </div>
    </template>
    <!-- SECTION WITH BUTTON TEMPLATE END -->

    <!-- MAIN DIV TO INJECT THE OTHER TEMPLATES START -->
    <div id="app"></div>
    <!-- MAIN DIV TO INJECT THE OTHER TEMPLATES END -->
  </body>
</html>
